<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6f02fce07f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card content">
        <div class="card-body">
          <form class="row" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="location-input"
                placeholder="Location"
              />
              <span id="error" class="error invisible">Location does not exist</span>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2 ps-0">
              <button
                class="btn btn-secondary"
                title="Get my location"
                id="location-button"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </form>
          <div class="row pt-2 weather">
            <div class="col-4">
              <div class="d-inline-block fs-1" id="main-icon">🌤️</div>
              <h2 class="fs-1 d-inline-block celsius" id="temperature">23</h2>
              <div class="d-inline-block degree-sign" id="temperature-scale">
                <a href="#" class="active" id="celsius">°C</a> | 
                <a href="#" class="fahrenheit disabled" id="fahrengeit">°F</a></span>
              </div>
            </div>
            <ul class="col-4">
              <li class="secondary-info">
                Humidity: <span id="humidity">10</span>%
              </li>
              <li class="secondary-info">
                Wind: <span id="wind">15</span>km/h
              </li>
              <li class="secondary-info" id="weather-description">
                Partly cloudy
              </li>
            </ul>
            <div class="col-4">
              <h2 id="location-text">Dnipro</h2>
              <div class="secondary-info" id="date">Friday 16:00</div>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-2">
              <div class="text-center text-uppercase">Fri</div>
              <div class="text-center fs-1">🌧️</div>
              <div class="text-center">
                <span class="fw-bold">26°</span>/20°
              </div>
            </div>
            <div class="col-2">
              <div class="text-center text-uppercase">Sat</div>
              <div class="text-center fs-1">🌧️</div>
              <div class="text-center">
                <span class="fw-bold">22°</span>/20°
              </div>
            </div>
            <div class="col-2">
              <div class="text-center text-uppercase">Sun</div>
              <div class="text-center fs-1">🌧️</div>
              <div class="text-center">
                <span class="fw-bold">17°</span>/13°
              </div>
            </div>
            <div class="col-2">
              <div class="text-center text-uppercase">Mon</div>
              <div class="text-center fs-1">⛅</div>
              <div class="text-center">
                <span class="fw-bold">21°</span>/18°
              </div>
            </div>
            <div class="col-2">
              <div class="text-center text-uppercase">Tue</div>
              <div class="text-center fs-1">🌤️</div>
              <div class="text-center">
                <span class="fw-bold">23°</span>/20°
              </div>
            </div>
            <div class="col-2">
              <div class="text-center text-uppercase">Wed</div>
              <div class="text-center fs-1">☀️</div>
              <div class="text-center">
                <span class="fw-bold">25°</span>/20°
              </div>
            </div>
          </div>
        </div>
        <div class="card-body text-center">
          <a href="https://github.com/Mari4ka89/weather-app" target="_blank">
            Open-source code</a
          >
          by Mariia Bezrukava
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
