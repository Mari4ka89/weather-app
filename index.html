<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6f02fce07f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card content">
        <div class="card-body">
          <form class="row" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="location-input"
                placeholder="Location"
                autocomplete="off"
              />
              <span id="error" class="error invisible"
                >Location does not exist</span
              >
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2 ps-0">
              <button
                class="btn btn-secondary"
                title="Get my location"
                id="location-button"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </form>
          <div class="row weather-now pt-2">
            <div class="col-5 d-flex">
              <img src="" alt="" id="icon" />
              <div>
                <span id="temperature" class="temperature"></span>
                <span class="scale">
                  <a href="#" class="active text-decoration-none" id="celsius"
                    >°C</a
                  >
                  |
                  <a
                    href="#"
                    class="fahrenheit text-decoration-none"
                    id="fahrenheit"
                    >°F</a
                  >
                </span>
              </div>
            </div>
            <ul class="col-3">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
            <div class="col-4">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="weather-description"></li>
              </ul>
            </div>
          </div>
          <div class="row pt-4 forecast" id="forecast"></div>
        </div>
        <div class="card-body text-center">
          <a href="https://github.com/Mari4ka89/weather-app" target="_blank">
            Open-source code</a
          >
          by Mariia Bezrukava which is
          <a href="https://lucent-strudel-ec4419.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
